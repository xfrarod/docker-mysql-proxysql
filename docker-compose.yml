      - "23103:3000"
    volumes:
      - ./conf/orchestrator/orc3/orchestrator.conf.json:/etc/orchestrator.conf.json
      - ./conf/orchestrator/remove-proxysql-host.bash:/root/remove-proxysql-host.bash
    depends_on:
      - mysql1
      - mysql2
      - mysql3
      - proxysql1
    networks:
      - backend
  consul_server:
#    build: ./conf/consul/
    image: consul
#    command:
#      - /usr/local/share/consul/kv_data.sh
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - ./conf/consul/:/consul/config/
      - ./data/consul/:/consul/data/
#    entrypoint: consul agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0  
    networks:
      - backend
    environment:
      - CONSUL_DATA_DIR=/consul/data
      - CONSUL_CONFIG_DIR=/consul/config

networks:
  frontend:
  backend:
