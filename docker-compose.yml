  proxysql1:
    build: ./conf/proxysql/
    image: proxysql:local
#    image: renecannao/proxysql_205_pltx19:debian9
    ports:
      - "16033:6033"
      - "16032:6032"
      - "16080:6080"
    volumes:
      - ./conf/proxysql/:/usr/local/share/proxysql/
#      - ./conf/proxysql/proxysql.cnf:/etc/proxysql.cnf
    depends_on:
      - mysql1
      - mysql2
      - mysql3
      - consul_server
    networks:
      - frontend
      - backend
    environment:
      - MONITOR_CONFIG_CHANGE=true
      - CONSUL_SERVER_URL=consul_server:8500
